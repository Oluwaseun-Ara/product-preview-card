<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container-fluid">
      <main class="container">
         <picture class="image-fluid">
            <source media="(max-width:585px)" srcset="./images/image-product-mobile.jpg">
            <img src="./images/image-product-desktop.jpg" alt="Gabrielle Parfum">
         </picture>
          <div class="card-text">
                <h6>PERFUME</h6>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,   Perfumer-Creator for the House of CHANEL.</p>

            <div class="content">
                <div class="number"style="display: flex;">
                  <span id="nostrike">$149.99</span>
                  <span id="strike">$169.99</span>
                </div>
                <div class="icon">
                        <img src="images/icon-cart.svg" alt="icon-cart">
                        <p>Add to Cart</p>
                </div>
              </div>
            </div>
      </main>
            <footer class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
              Coded by <a href="https://www.frontendmentor.io/profile/Oluwaseun-Ara" target="_blank">Oluwaseun Ara</a>.
            </footer>
    </div>
</body>
</html>

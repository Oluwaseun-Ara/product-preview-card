<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700& family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container-fluid">
      <div class="container">

          <div class="image-fluid">
              <img class="desktop"src="images/image-product-desktop.jpg" alt="image-product-desktop">
              <img class="mobile"src="images/image-product-mobile.jpg" alt="image-product-mobile">
          </div>

          <div class="contain">
                <h6>PERFUME</h6>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,   Perfumer-Creator for the House of CHANEL.</p>

            <div class="content">
                <div class="number"style="display: flex;">
                  <span id="nostrike">$149.99</span>
                  <span id="strike">$169.99</span>
                </div>
                <div class="icon">
                    <a href="http://"><span><img src="images/icon-cart.svg" alt="icon-cart"><h5 style="padding-left: 10px;">Add to Cart</h5></span>
                    </a>
                </div>

              </div>
            </div>
      </div>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
              Coded by <a href="#">Oluwaseun Ara</a>.
            </div>
    </div>
</body>
</html>
